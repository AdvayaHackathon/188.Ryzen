    body {

      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .glass-button:hover {
      transform: translateY(-10px) scale(1.05);
      background: rgba(255, 255, 255, 0.2);
      border-color: #fff;
    }

    .glass-button span {
      font-size: 2rem;
      display: block;
