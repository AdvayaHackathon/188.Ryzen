<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Sugar Checker | Rural Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f8e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      font-size: 1.7rem;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .start-btn {
      background: #66bb6a;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .start-btn:hover {
      background: #388e3c;
    }

    .reading {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #444;
    }

    .result {
      margin-top: 15px;
      padding: 20px;
      border-radius: 14px;
      font-weight: bold;
      font-size: 1rem;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    .emoji {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

</html>
